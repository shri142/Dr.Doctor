<div class="mainContainer">
      
      <div class="formContainer">
    <div class="container">


        <form action="{% url 'addmedicine' %}" method="post" name="addmedicine">
            {% csrf_token %}
            <h2 style="margin-left: 0px;">Add Medicine</h2>
            <br>
            <div class="form-group">
                <label class="col-sm-5 control-label">Medicine Name*</label>
                <div class="col-sm-8">
                    <input type="text" name="name" placeholder="Name" class="form-control" autofocus>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-5 control-label">Form* </label>
                <div class="col-sm-8">
                    <select class=" form form-control" name="tabletForm">
                      <option value="No">--Select one--</option>

                        {% for form in forms %}
                            <option value="{{form.medicineFormId}}">{{form.medicineFormName}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label  class="col-sm-5 control-label">Type* </label>
                <div class="col-sm-8">
                    <select class=" type form-control" name="type">
                      <option value="Antibiotic">--Select one--</option>

                        {% for type in types %}
                            <option value="{{type.medicineTypeId}}">{{type.medicineTypeName}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-6 control-label">Single Unit Quantity*</label>
                <div class="col-sm-8">
                    <input type="number" name="quantity" placeholder="Quantity" class="form-control">
                </div>
            </div>

            <!-- /.form-group -->
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <span class="help-block">*Required fields</span>
                </div>
            </div>

            <input type="submit" class="btn btn-primary btn-block" value="Add"></button>
        </form>
        <!-- /form -->
    </div>
    <!-- ./container -->
  </div>
